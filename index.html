<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maintenance Prediction</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI Maintenance Prediction System</h1>
                <p class="text-gray-600 mt-2">Enter vehicle sensor data to predict component failure probability.</p>
            </div>

            <!-- Main Content: Form and Result -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-start">
                
                <!-- Input Form -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Vehicle Data Input</h2>
                    <form id="prediction-form" class="space-y-4">
                        <div>
                            <label for="mileage" class="block text-sm font-medium text-gray-700">Mileage</label>
                            <input type="number" id="mileage" name="mileage" value="85000" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                        </div>
                        <div>
                            <label for="temperature" class="block text-sm font-medium text-gray-700">Engine Temperature (Â°F)</label>
                            <input type="number" step="0.1" id="temperature" name="temperature" value="95.5" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                        </div>
                        <div>
                            <label for="vibration" class="block text-sm font-medium text-gray-700">Vibration (g)</label>
                            <input type="number" step="0.1" id="vibration" name="vibration" value="4.2" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                        </div>
                        <div>
                            <label for="hours" class="block text-sm font-medium text-gray-700">Hours Operated</label>
                            <input type="number" id="hours" name="hours" value="2150" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out shadow-md">
                            Predict Maintenance
                        </button>
                    </form>
                </div>

                <!-- Prediction Result -->
                <div id="result-container" class="space-y-6 hidden">
                    <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Prediction Result</h2>
                    <div class="relative w-full max-w-xs mx-auto">
                        <canvas id="gauge-chart"></canvas>
                        <div id="gauge-label" class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-gray-800"></div>
                    </div>
                    <div id="result-card" class="text-center p-6 rounded-lg">
                        <p id="result-message" class="text-lg font-medium"></p>
                    </div>
                     <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Error:</strong>
                        <span class="block sm:inline" id="error-text"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('prediction-form');
            const resultContainer = document.getElementById('result-container');
            const resultMessage = document.getElementById('result-message');
            const resultCard = document.getElementById('result-card');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const submitBtn = document.getElementById('submit-btn');

            let gaugeChart;

            // Function to create or update the gauge chart
            function createOrUpdateGauge(probability) {
                const percentage = probability * 100;
                const gaugeLabel = document.getElementById('gauge-label');
                gaugeLabel.textContent = `${percentage.toFixed(1)}%`;

                const data = {
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: (context) => {
                            const value = context.dataset.data[context.dataIndex];
                            if (context.dataIndex === 1) return 'rgb(229, 231, 235)'; // Gray for the rest
                            if (value > 80) return 'rgb(220, 38, 38)'; // Red
                            if (value > 60) return 'rgb(249, 115, 22)'; // Orange
                            if (value > 40) return 'rgb(234, 179, 8)';  // Yellow
                            return 'rgb(34, 197, 94)'; // Green
                        },
                        borderWidth: 0,
                        circumference: 180,
                        rotation: 270,
                    }]
                };

                const options = {
                    responsive: true,
                    maintainAspectRatio: true,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                };
                
                const ctx = document.getElementById('gauge-chart').getContext('2d');
                if (gaugeChart) {
                    gaugeChart.data = data;
                    gaugeChart.update();
                } else {
                    gaugeChart = new Chart(ctx, { type: 'doughnut', data, options });
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Analyzing...';
                errorMessage.classList.add('hidden');

                const formData = new FormData(form);
                const data = {
                    Mileage: parseInt(formData.get('mileage')),
                    Temperature: parseFloat(formData.get('temperature')),
                    Vibration: parseFloat(formData.get('vibration')),
                    HoursOperated: parseInt(formData.get('hours'))
                };

                try {
                    // Use http://127.0.0.1:5000/predict for local development
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.details || 'Prediction service returned an error.');
                    }

                    const result = await response.json();
                    
                    // Display results
                    resultContainer.classList.remove('hidden');
                    resultContainer.classList.add('fade-in');
                    
                    createOrUpdateGauge(result.probability);
                    
                    resultMessage.textContent = result.message;

                    // Update card color based on prediction
                    resultCard.className = 'text-center p-6 rounded-lg transition';
                    if (result.prediction === 1) {
                         resultCard.classList.add('bg-red-100', 'text-red-800');
                    } else {
                         resultCard.classList.add('bg-green-100', 'text-green-800');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    errorText.textContent = `Failed to connect to the prediction API. Make sure the Flask server is running. Details: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                    resultContainer.classList.add('hidden');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Predict Maintenance';
                }
            });
        });
    </script>
</body>
</html>
